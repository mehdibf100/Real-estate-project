<nav class="navbar bg-body-tertiary">
  <div class="container">
    <span class="navbar-brand mb-0 h1"><a routerLink="/profile">Profile</a></span> <span class="navbar-brand mb-0 h1"><a routerLink="/mes-post">Mes Posts</a></span>
  </div>
</nav>
<div #container class="container">
  <h1>pp{{ Prix1 }}</h1>

  <div class="box"    *ngFor="let Post of post">
    <div *ngIf="Post.user_id == 1">
    <div class="card" [routerLink]="['/get', Post.id]">
      <div class="top">
        <img [src]="'http://localhost:8090/post/' + Post.id + '/images'" />
        <span></span>
      </div>
      <div class="bottom">
        <h3>{{ Post.title }}</h3>
        <p>{{ Post.desc }}</p>
        <div class="advants">
          <div>
            <span>Bedrooms</span>
            <div><i class="fas fa-th-large"></i><span>{{ Post.chambres }}</span></div>
          </div>
          <div>
            <span>Bathrooms</span>
            <div><i class="fas fa-shower"></i><span>{{ Post.sallesDeBains }}</span></div>
          </div>
          <div>
            <span>Area</span>
            <div><i class="fas fa-vector-square"></i><span>{{ Post.superficie }}<span>Sq Ft</span></span></div>
          </div>
        </div>
        <div class="price">
          <span>For Sale {{ Post.prix }} DT</span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
