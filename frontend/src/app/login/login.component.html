  <section class="bg-light p-3 p-md-4 p-xl-5" >
    <div class="container" style="margin-top: 50px;">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
            <div class="row g-0">

              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <a href="#!">
                              <img src="../../../assets/logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                            </a>
                          </div>
                          <h2 class="h4 text-center">Signin</h2>
                        </div>
                      </div>
                    </div>

                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            Username
                            <input type="text" class="form-control" id="username" name="username" placeholder="First Name" [(ngModel)]="form.username" required>
                            <label for="username" class="form-label"></label>
                          </div>
                        </div>

                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="form.password" placeholder="Password" required>
                            <label for="password" class="form-label">Password</label>
                          </div>
                        </div>

                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn custom-btn" type="submit">Signin</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-12">
                        <p class="mb-0 mt-5 text-secondary text-center">I don't have an account? <a routerLink="/signup" class="link-primary text-decoration-none">Sign in</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
